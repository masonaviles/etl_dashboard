{% load static %}
<!DOCTYPE html>
<html lang="en" id="htmlRoot" class="transition duration-300">
<head>
  <meta charset="UTF-8" />
  <title>Upload CSV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-sans min-h-screen flex items-center justify-center p-4 transition duration-300">

  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow p-6">
    <h1 class="text-2xl font-bold text-center mb-6 text-indigo-600 dark:text-indigo-400">
      Upload CSV for Analysis
    </h1>

    <form method="post" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}

      <div class="space-y-2">
        {% for field in form %}
          <div>
            <label class="block text-sm font-medium mb-1" for="{{ field.id_for_label }}">
              {{ field.label_tag }}
            </label>
            {{ field }}
            {% if field.errors %}
              <p class="text-red-500 text-sm mt-1">{{ field.errors }}</p>
            {% endif %}
          </div>
        {% endfor %}
      </div>

      <button type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded transition duration-200">
        Upload
      </button>
    </form>
  </div>

  <script src="{% static 'js/theme-toggle.js' %}"></script>
</body>
</html>
